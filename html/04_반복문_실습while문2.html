<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while을 이용해서 커피주문 실슴</title>
  </head>
  <body>
    <h1>커피주문</h1>
    <pre>
        1.아메리카노 3000원
        2. 라떼 4000원
        3. 카푸치노 4500원
        0. 주문 완료
    </pre>
    <input type="number" id="choice" placeholder="번호 입력" />
    <button onclick="order()">주문</button>
    <button onclick="exit()">종료</button>
    <div id="result"></div>

    <script>
      let total = 0;
      let orderText = " ";
      let running = true;

      function order() {
        let choice = Number(document.getElementById("choice").value);
        console.log("order 기능 안으로 들어옴");
        while (running) {
          choice = prompt("추가주문을 입력해주세요");
          switch (choice) {
            case 1:
              orderText = orderText + "아메리카노";
              total = total + 3000;
              break;

            case 2:
              orderText = orderText + "라떼";
              total = total + 4000;
              break;

            case 3:
              orderText = orderText + "카푸치노";
              total = total + 4500;
              break;

            case 0:
              orderText = "주문완료";
              return;
              break;

            default:
              alert("잘못된 번호입니다. ");
              break;
          }
          document.getElementById("result")
            .innerHTML`주문 : ${orderText}<br> 총액 : ${total}원`;
        }
      }
    </script>
  </body>
</html>
