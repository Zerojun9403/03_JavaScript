<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch, Case, Default 실습 예제</title>
    <link rel="stylesheet" href="../css/05_조건문_switch.css" />
  </head>
  <body>
    <div class="container">
      <h2>계절 자판기</h2>
      <p>월을 선택하면 헤딩하는 계절을 알려드립니다.</p>
      <select name="" id="monthSelect">
        <option value="">월을 선택하세요</option>
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
        <option value="5">5월</option>
        <option value="6">6월</option>
        <option value="7">7월</option>
        <option value="8">8월</option>
        <option value="9">9월</option>
        <option value="10">10월</option>
        <option value="11">11월</option>
        <option value="12">12월</option>
      </select>
      <button onclick="계절체크기능()">계절확인</button>
      <div id="seasonReult" class="result"></div>
      <script>
        //계절 판별 함수
        function 계절체크기능() {
          const month = document.getElementById("monthSelect").value;

          const resultDiv = document.getElementById("seasonReult");

          // 선택한 계절을 보여주기
          switch (month) {
            case "3":
            case "4":
            case "5":
              alert("봄입니다.");
              resultDiv.innerText = "봄입니다.";
              break;
            case "6":
            case "7":
            case "8":
              alert("여름입니다.");
              resultDiv.innerText = "여름입니다.";
              break;
            case "9":
            case "10":
            case "11":
              alert("가을입니다.");
              resultDiv.innerText = "가을입니다.";
              break;
            case "12":
            case "1":
            case "2":
              alert("겨울입니다.");
              resultDiv.innerText = "겨울입니다.";
              break;
            default:
              resultDiv.innerText = "올바른 월을 선택해주세요(1월~12월)";
              break;
          }
        }
      </script>
    </div>
    <div class="container">
      <h2>커피 자판기</h2>
      <p>커피 종류를 선택하면 가격과 설명을 알려드립니다.</p>
      <select id="coffeeSelect">
        <option value="">커피를 선택하세요.</option>
        <option value="americano">아메리카노</option>
        <option value="latte">라떼</option>
        <option value="cappuccino">카푸치노</option>
        <option value="mocha">모카라떼</option>
        <option value="macchiato">마카아토</option>
      </select>
      <button onclick="커피주문기능()">주문하기</button>
      <div id="coffeeResult" class="result"></div>

      <script>
        function 커피주문기능() {
          const coffee = document.getElementById("coffeeSelect").value;

          const reultCoffee = document.getElementById("coffeeResult");
          let price, description;
          switch (coffee) {
            case "americano":
              coffee;
              price = "2,000원";
              description = "깔끔하고 진한 맛의 기본 커피";
              break;
            case "latte":
              coffee;
              price = "3,500원";
              description = "부드러운 우유 거품이 들어간 커피";
              break;

            case "cappuccino":
              name = "coffee";
              price = "3,800원";
              break;
              description = "진한 에스프레소와 우유 거품의 조화";
            case "mocha":
              coffee;
              price = "4,200원";
              description = "달콤한 초콜릿이 들어간 커피";
              break;

            case "macchiato":
              coffee;
              price = "4,000원";
              description = "카라멜 시럽이 들어간 달콤한 커피";
              break;
            default:
              name = "정보없음";
              price = "가격정보없음";
              description = "죄송합니다. 해당 메뉴는 준비되지 않았습니다.";
              break;
          }
          /*
            ${} 템플릿 리터럴
            변수 삽입 문법
            ES6 부터 제공되는 문법
            `` 백틱, 역따옴표 안에서 사용하고자 하는 
            > option + ~ 
            변수를 작성할때 ${} 내부에 변수 이름 작성 

          */
          reultCoffee.innerHTML = `<p>☕️ 이름: ${coffee}<br/>
            💰 가격: ${price}<br/>
            ✅ 설명 : <string>${description}</string></p>
          `;
        }
      </script>
    </div>
  </body>
</html>
