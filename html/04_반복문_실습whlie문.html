<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While문 실습하기</title>
    <link rel="stylesheet" href="../css/04_반복문_실습whlie문.css" />
  </head>
  <body>
    <h1>while문 음식 주문</h1>
    <p>메뉴를 선택하고 주문하기 버튼을 누르세요.</p>

    <select name="" id="menuSelect">
      <option value="">메뉴를선택하세요</option>
      <option value="1">피자 - 15,000원</option>
      <option value="2">치킨 -18,000원</option>
      <option value="3">햄버거 - 8,000원</option>
      <option value="4">음료 -3,000원</option>
    </select>

    <button onclick="주문추가기능()">주문 추가</button>
    <button onclick="주문완료기능()">주문 완료</button>
    <button onclick="주문초기화()">초기화</button>
    <div id="result"></div>

    <h2>While문 비밀번호 실습</h2>
    <p>비밀번호 : <strong>1234</strong></p>
    <p>틀력도 계속 물어봅니다.</p>
    <input type="password" id="비밀번호입력" placeholder="비밀번호입력" />
    <button onclick="비밀번호체크()">로그인 시도</button>
    <div id="결과창"></div>
    <script>
      function 비밀번호체크() {
        // while 문으로 계속 체크 while 문이 false가 될 때 까지 무한 반복

        let password = document.getElementById("비밀번호입력").value;
        let 시도횟수 = 0;
        let 결과메세지 = "";
        /*
        
        == 양얖이     일치     할경우 ture
        != 양옆의 값이 일치하지 않을경우 ture
        
        */
        while (password != 1234) {
          //return를 이용해서 false대신 모두 중지를 이용해서
          // while을 중단가능
          console.log("while문 내부로 진입");
          // 1. 비밀번호가 틀렸을때 새로운 비밀번호 입력받기
          /*
            prompt() 값을 입력할수있는 alert창 과 같은 존재 확인, 취소 버튼 존재
          */
          password = prompt("비밀번호가 틀렸습니다. 다시 입력하세요");

          // 사용자가 비밀번호를 더이상 그만치고 싶어서 취소를 누른경우

          if (password == null) {
            // 취소를 눌러 아무값도 아닌 경우
            document.getElementById("결과창").innerHTML =
              "로그인이취소되었습니다";
            return; // 더이상 아래 코드를 실행하지않고 돌려보내기
          }
        }

        // while 문을 탈출할것임 == input 내부에 작성한 비밀번호가 개발자가 설정한 값과 동일하다면

        document.getElementById("결과창").innerHTML = "정답입니다";
      }
    </script>

    <script src="../js/04_반복문_실습whlie문.js"></script>
  </body>
</html>
