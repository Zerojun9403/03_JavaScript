<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제 기초 1탄</title>
  </head>
  <body>
    <h1>실습문제 기초 1탄</h1>
    <h3>문제 1 : 기본 알림창 띄우기</h3>
    <button type="button" onclick="첫번째함수()">클릭해보세요!</button>

    <script>
      // 안녕하세요 첫번째 함수 클릭했을때 나오게 하기
      function 첫번째함수() {
        alert("안녕하세요");
      }
    </script>

    <h3>문제 2: 텍스트 변경하기</h3>
    <button type="button" onclick="텍스트변경()">텍스트 바꾸기</button>
    <div id="메시지영역">여기 텍스트가 바뀔 예정입니다.</div>
    <script>
      function 텍스트변경() {
        const msg = document.getElementById("메시지영역");
        msg.innerText = "새로운 메시지!";
      }
    </script>

    <h3>문제 3: 배경색 변경</h3>
    <button type="button" onclick="배경색변경('pink')">분홍색</button>
    <button type="button" onclick="배경색변경('lightgreen')">연두색</button>
    <button type="button" onclick="배경색변경('lightyellow')">노란색</button>
    <button type="button" onclick="배경색변경('white')">원랴색</button>

    <script>
      function 배경색변경(색상) {
        /*
            document.querySelector("body").style.backgroundColor = 색상;
            document
                .querySelector("body")
                    .style
                        .backgroundColor = 색상;
        */
        const bd = document.querySelector("body");
        bd.style.backgroundColor = 색상;
      }
    </script>

    <h4>문제 4 :이름입력 받고 인사하기</h4>
    <input type="text" id="이름입력" placeholder="이름을 입력하세요" />
    <button type="button" onclick="인사하기()">인사하기</button>
    <div id="인사결과"></div>

    <script>
      function 인사하기() {
        const name = document.getElementById("이름입력").value;

        const result = document.getElementById("인사결과");
        result.innerHTML = "안녕하세요" + name + "님";

        /*
        
        innerHTML
            : 내부에서 HTML 태그 인식 하고 처리

        innerText
            : 내부에서 HTML 태그 인식하지 않고 오직 순수한 텍스트 값만 다룸
        
        
        */

        const testInnerHTML = "<h1>안녕하세요</h1>";
        const testInnerText = "<h1>안녕하세요</h1>";
        alert(testInnerHTML);
        alert(testInnerText);
      }
    </script>

    <h3>InnerHTML 차이점</h3>
    <div>
      <div id="xInnerHTML"></div>
      <div id="xInnerTEXT"></div>
      <button type="button" onclick="Inner확인하기()">확인하기</button>
    </div>
    <script>
      function Inner확인하기() {
        const a = document.getElementById("xInnerHTML");
        const b = document.getElementById("xInnerTEXT");

        a.innerHTML = "<h1>안녕하세요</h1>";
        b.innerText = "<h1>안녕하세요</h1>";
      }
    </script>
  </body>
</html>
