<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/03.연산자.css" />

    <title>연산자</title>
  </head>
  <body>
    <h1>연산자 (Operator)</h1>
    <h3>산술연산자 + 계산 만들기</h3>
    <pre>
        +(더하기), -(빼기), *(곱하기), /(나누기 : 몫), %(modulo 또는 mod : 나마지 연산자 ) 
    </pre>
    <div class="계산기">
      <div class="row">
        <label>
          첫번째 값:
          <input type="number" id="input1" />
        </label>
        <label>
          두번째 값:
          <input type="number" id="input2" />
        </label>
      </div>
    </div>
    <div class="row btn-row">
      <button onclick="plusFn()">+</button>
    </div>
    <h2>결과 : <span id="계산결과">100</span></h2>
  </body>
  <script src="../js/03.연산자.js"></script>
</html>
